<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bench Manage</title>
    <!-- includes the things-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.jquery.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type='text/css' href='/styles/style.css'>
    <script type='text/javascript' src='/js/app.js'></script>
  </head>
  <body>
    <div class='container'>
    <div class='row justify-content-center'>
      <div class='col-8' align='center'>
    <form id='the-form'>
      <div class="form-group">
        <input type='text' class="form-control" name="name" placeholder="Skater Name" >
      </div>
      <div class="form-group">
        <label><input type='checkbox' name='jammer'> Jammer   </input></label>
      <label><input type='checkbox' name='blocker'> Blocker   </input></label>
      </div>
          <div class="form-group">
        <label><input type='checkbox' name='size'> Size   </input></label>
      <label><input type='checkbox' name='agility'> Agility   </input></label>
    <label><input type='checkbox' name='experience'> Experience   </input></label>
      </div>
  <input type='button' id='add-skater' class="btn btn-primary" value="Add to roster" onclick="addSkater(); return false;"></input>
  <input type='button' id='submit-roster' class="btn btn-success" value="Submit roster" onclick="submitRoster(); return false;"></input>
  <input type='button' id='clear-roster' class="btn btn-danger" value="Clear roster" onclick="clearRoster(); return false;"></input>

    </form>
  <br>
      </div>
    </div>
  <div class='row justify-content-center'>
    <div class='col-6' align='center'>
      <h2>Roster</h2>
      <div id='roster-list'></div>
    </div>
    <div class='col-6' align="center">
      <h2> Lines </h2>
      <div class='row' align='center'>
        <div class=' col-6'><input id='add-line' class='btn btn-default' value="Add Line" onclick='addLine(); return false;'></input></div>
        <div class=' col-6'><input id='start-game' class='btn btn-success' value="Start Game" onclick='startGame(); return false;'></input></div>
      </div>
      <div id='lines-container'>
        <div class='line' id='line-1'>
          <h6>B: </h6><select class='select-player b1'></select><br>
          <h6>B: </h6><select class='select-player b2'></select><br>
          <h6>B: </h6><select class='select-player b3'></select><br>
          <h6>P: </h6><select class='select-player pivot'></select><br>
          <h6>J: </h6><select class='select-player jammer'></select><br>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Gameplay view-->
  <div class='gameview' style='display: none;'>
    <h1 id='jam-count'>J1</h1>
    <div class='row justify-content-center'>
      <div class='col-6' align='center' id='prev-line'><h3>On The Track:</h3>
      <ul>
        <li id='prev-b1'>B1:<input type="checkbox"></input></li>
        <li id='prev-b2'>B2:</li>
        <li id = 'prev-b3'>B3:</li>
        <li id='prev-p'>P:</li>
        <li id='prev-j'>J:</li>
      </ul>
    </div>
      <div class='col-6' align='center' id='next-line'><h3>Coming Up:</h3>
        <ul>
          <li id='next-b1'>B1:</li>
          <li id='next-b2'>B2:</li>
          <li id = 'next-b3'>B3:</li>
          <li id='next-p'>P:</li>
          <li id='next-j'>J:</li>
        </ul>
        </div
    </div>
  </div>
  <button id='next-jam' onclick='return newJam()'>New Jam</button>
  <h1> Skater Info </h1>
  <div class='row justify-content-right'>

    <div class='col-8' id='skater-stats'>
    </div>
  </div>

  </body>
</html>
