<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bench Manage</title>
    <!-- includes the things-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type='text/css' href='/styles/style.css'>
    <script type='text/javascript' src='/js/app.js'></script>
  </head>
  <body>
    <div class='container'>
    <div class='row justify-content-center'>
      <div class='col-8' align='center'>
    <form id='the-form'>
      <div class="form-group">
        <input type='text' class="form-control" name="name" placeholder="Skater Name" >
      </div>
      <div class="form-group">
        <label><input type='checkbox' name='jammer'> Jammer   </input></label>
      <label><input type='checkbox' name='blocker'> Blocker   </input></label>
      </div>
          <div class="form-group">
        <label><input type='checkbox' name='size'> Size   </input></label>
      <label><input type='checkbox' name='agility'> Agility   </input></label>
    <label><input type='checkbox' name='agility'> Experience   </input></label>
      </div>
  <input type='button' id='add-skater' class="btn btn-primary" value="Add to roster" onclick="addSkater(); return false;"></input>
  <input type='button' id='submit-roster' class="btn btn-success" value="Submit roster" onclick="submitRoster(); return false;"></input>
  <input type='button' id='clear-roster' class="btn btn-danger" value="Clear roster" onclick="clearRoster(); return false;"></input>

    </form>
  <br>
      </div>
    </div>
  <div class='row justify-content-center'>
    <div class='col-6' align='center'>
      <h2>Roster</h2>
      <div id='roster-list'></div>
    </div>
    <div class='col-6' align="center">
      <h2> Lines </h2>
    </div>
  </div>
  </div>
  </body>
</html>
